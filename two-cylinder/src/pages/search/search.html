<ion-content padding style="background-color: #f3f4f9;">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" style="border-radius:40px;">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer style="text-align:center;" (click)="closeClick()">
    <ion-icon name="md-close-circle" ></ion-icon>
</ion-footer>
