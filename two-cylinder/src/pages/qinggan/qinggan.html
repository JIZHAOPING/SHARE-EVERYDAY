<ion-header>    
    <div style="background-image: url('../assets/imgs/qinggan.png');
    background-repeat: no-repeat; width: 100%; height: 180px; background-size: 100%">
    </div>
    <ul class="navList">
      <li *ngFor="let item of arr;let idx=index;"(click)="isClick(idx)" [class.first]="isActive==idx">{{item}}</li>
    </ul>
</ion-header>
<ion-content>
    <div [ngSwitch]="isActive">
        <div *ngSwitchCase="0">
            <ul>
                <li *ngFor="let qinggan1 of qinggan1_li;let id = index">
                    <div style="overflow: hidden;" >
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{qinggan1.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{qinggan1.uname}}<small style="color:grey;">{{qinggan1.mdate}}</small></h6>
                          <p>{{qinggan1.mcontent}}</p>
                          <img src="../../assets/imgs/{{qinggan1.mimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:25%">
                          <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                             
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
    
          
    
        </div>
        <div *ngSwitchCase="1">
            <ul>
                <li *ngFor="let qinggan2 of qinggan2_li;let id = index">
                    <div style="overflow: hidden;" >
                        <div class="fabiao" style="width:20%">

                        </div>
                        <div class="fabiao"  style="width:25%">
                          <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                             
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
        </div>
        <div *ngSwitchCase="2">
            <ul>
                <li *ngFor="let qinggan3 of qinggan3_li;let id = index">
                    <div style="overflow: hidden;" >
                        <div class="fabiao" style="width:20%">

                          <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                       
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
          </div>

    </div>
  </ion-content>
