<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <h2>头像</h2>
      <ion-icon name="md-arrow-dropright"></ion-icon><img src="assets/imgs/touxiang.png" alt="" (click)="touxiangChange()">
    </ion-item>
    <ion-item>
      <h2>昵称</h2>
      <span><input placeholder="{{list[0]?.uname}}" style="text-align:right;"></span>
    </ion-item>
    <ion-item>
        <h2>账号</h2>
        <span>{{list[0]?.utel}}</span>
    </ion-item>
    
  </ion-list>
  
    
</ion-content>
