<ion-header>    
    <div style="background-image: url('../assets/imgs/yule.png');
    background-repeat: no-repeat; width: 100%; height: 180px; background-size: 100%">
    </div>
    <ul class="navList">
      <li *ngFor="let item of arr;let idx=index;"(click)="isClick(idx)" [class.first]="isActive==idx">{{item}}</li>
    </ul>
</ion-header>
<ion-content>
    <div [ngSwitch]="isActive">
        <div *ngSwitchCase="0">
            <ul>
                <li *ngFor="let yule1 of yule1_li;let id = index">
                    <div style="overflow: hidden;" (click)="xiangqingClick(yule1.mid)">
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{yule1.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{yule1.uname}}&nbsp;&nbsp;<small style="color:grey;">{{yule1.mdate}}</small></h6>
                          <p>{{yule1.mcontent}}</p>
                          <img src="../../assets/imgs/{{yule1.mimg}}" style="width:100%;height:120px">
                        </div>
                        <div class="fabiao"  style="width:25%">
                          <!-- <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                                                          -->
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
    
          
    
        </div>
        <div *ngSwitchCase="1">
            <ul>
                <li *ngFor="let yule2 of yule2_li;let id = index">
                    <div style="overflow: hidden;" (click)="xiangqingClick(yule2.mid)">
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{yule2.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{yule2.uname}&nbsp;&nbsp;}<small style="color:grey;">{{yule2.mdate}}</small></h6>
                          <p>{{yule2.mcontent}}</p>
                          <img src="../../assets/imgs/{{yule2.mimg}}" style="width:100%;height:120px">
                        </div>
                        <div class="fabiao"  style="width:25%">
                          <!-- <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                                                       -->
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
        </div>
        <div *ngSwitchCase="2">
            <ul>
                <li *ngFor="let yule3 of yule3_li;let id = index">
                    <div style="overflow: hidden;" (click)="xiangqingClick(yule3.mid)">
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{yule3.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{yule3.uname}}&nbsp;&nbsp;<small style="color:grey;">{{yule3.mdate}}</small></h6>
                          <p>{{yule3.mcontent}}</p>
                          <img src="../../assets/imgs/{{yule3.mimg}}" style="width:100%;height:120px">
                        </div>
                        <div class="fabiao"  style="width:25%">
                          <!-- <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                                                          -->
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
          </div>
    </div>
  </ion-content>
