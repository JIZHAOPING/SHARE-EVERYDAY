<ion-header>    
    <div style="background-image: url('../assets/imgs/work.png');
    background-repeat: no-repeat; width: 100%; height: 180px; background-size: 100%">
    </div>  
    <ul class="navList">
      <li *ngFor="let item of arr;let idx=index;"(click)="isClick(idx)" [class.first]="isActive==idx">{{item}}</li>
    </ul>
</ion-header>
<ion-content>
    <div [ngSwitch]="isActive">
        <div *ngSwitchCase="0">
            <ul>
                <li *ngFor="let work1 of work1_li;let id = index">
                    <div style="overflow: hidden;" >
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{work1.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{work1.uname}}<small style="color:grey;">{{work1.mdate}}</small></h6>
                          <p>{{work1.mcontent}}</p>
                          <img src="../../assets/imgs/{{work1.mimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:25%">
                            <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>         
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
    
          
    
        </div>
        <div *ngSwitchCase="1">
            <ul>
                <li *ngFor="let work2 of work2_li;let id = index">
                    <div style="overflow: hidden;" >
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{work2.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{work2.uname}}<small style="color:grey;">{{work2.mdate}}</small></h6>
                          <p>{{work2.mcontent}}</p>
                          <img src="../../assets/imgs/{{work2.mimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:25%">
                            <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button>                   
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
        </div>
        <div *ngSwitchCase="2">
            <ul>
                <li *ngFor="let work3 of work3_li;let id = index">
                    <div style="overflow: hidden;" >
                        <div class="fabiao" style="width:20%">
                          <img src="../../assets/imgs/{{work3.uimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:55%">
                          <h6>{{work3.uname}}<small style="color:grey;">{{work3.mdate}}</small></h6>
                          <p>{{work3.mcontent}}</p>
                          <img src="../../assets/imgs/{{work3.mimg}}" alt="">
                        </div>
                        <div class="fabiao"  style="width:25%">
                            <button ion-button type="button" id="guanzhu" (click)="guanzhuChange(id)" style="height:30px;background-color:lightcoral !important;">+关注</button> 
                        </div>
                      </div>
                      <hr/>
                </li>
            </ul>
          </div>
        
      </div>
  </ion-content>
